services:
  frontend:
    build:
      context: ./Frontend-Resourcely
      dockerfile: dockerfile
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend-Resourcely/Backend-Resourcely
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Server=tcp:resourcely.database.windows.net,1433;Initial Catalog=resourcely-db;Persist Security Info=False;User ID=moksha;Password=Resourcely123;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
