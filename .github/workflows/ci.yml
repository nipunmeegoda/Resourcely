name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Restore dependencies
        run: dotnet restore Backend-Resourcely/Backend-Resourcely.sln
      - name: Build
        run: dotnet build --no-restore Backend-Resourcely/Backend-Resourcely.sln
      - name: Test
        run: dotnet test --no-build --verbosity normal Backend-Resourcely/Backend-Resourcely.sln

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend-Resourcely
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: node --version
      - run: npm --version
      - run: npm ci
      - run: npm run build
      - run: ls -la .next/

  test_frontend:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        working-directory: ./Frontend-Resourcely
        run: npm ci
      - name: Run frontend tests
        working-directory: ./Frontend-Resourcely
        run: npm run lint

  test_backend:
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Restore dependencies
        run: dotnet restore Backend-Resourcely/Backend-Resourcely.sln
      - name: Build
        run: dotnet build --no-restore Backend-Resourcely/Backend-Resourcely.sln
      - name: Run backend tests
        run: dotnet test Backend-Resourcely/backend.Test/backend.Test.csproj --verbosity normal


