name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Restore dependencies
      run: dotnet restore Backend-Resourcely/Backend-Resourcely.sln
    - name: Build
      run: dotnet build --no-restore Backend-Resourcely/Backend-Resourcely.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Backend-Resourcely/Backend-Resourcely.sln
    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
          name: backend-build
          path: .

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend-Resourcely
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: node --version 
    - run: npm --version
    - run: npm ci 
    - run: npm run build
    - run: ls -la dist/ 
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Frontend-Resourcely/

  test_frontend:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: Frontend-Resourcely/
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        working-directory: ./Frontend-Resourcely
        run: npm ci
      - name: Run frontend tests
        working-directory: ./Frontend-Resourcely
        run: npm test

  test_backend:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend] # This job starts after both builds complete
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: .

      - name: Run backend tests
        run: dotnet test Backend-Resourcely/backend.Test/backend.Test.csproj --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: [test_frontend, test_backend]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/resourcely:${{ github.ref_name }}
